<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Create Data Pendaftaran </h1> 
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID Dokter</th>
                <td>
                    <select required name="iddoktergigi" id="" class="form-control">
                        {% for item in doktergigiall %}
                        <option value="{{item.iddoktergigi}}">{{item}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Nama Pasien</th>
                <td>
                <select required name="idpasien" id="" class="form-control">
                    {% for item in pasienall %}
                    <option value="{{item.idpasien}}">{{item}}</option>
                    {% endfor %}
                </select>
                </td>
            </tr> 
            <tr>
                <th>Tanggal Pendafataran</th>
                <td>
                    <input type="date" name="tanggalpendaftaran">
                </td>
                </tr>
            </table>
            <button type="submit" >Submit</button>
    </form>  
<a href="{% url 'pendaftaran' %}">
    <button>Back</button>
</a>  
</body>
</html>
