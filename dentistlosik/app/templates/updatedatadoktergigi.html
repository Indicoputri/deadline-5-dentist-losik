<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Dokter Gigi</title>
</head>
<body>
    <h1>Update Dokter Gigi</h1>
    <form action=""method = "post">
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    <th>Nama</th>
                    <td>
                        <input type="text" name = "namadoktergigi" value = {{doktergigiobj.namadoktergigi}}>
                    </td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <td>
                        <input type="text" name = "alamatdoktergigi" value = {{doktergigiobj.alamatdoktergigi}}>
                    </td>

                </tr>
                </tr>
                <tr>
                    <th>No HP</th>
                    <td>
                        <input type="number" name = "nohpdoktergigi" value = {{doktergigiobj.nohpdoktergigi}}>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type ="submit">Submit Update</button>
    </form>
<a href="{% url 'home' %}">
    <button>Home</button>
</a>
</body>
</html>
