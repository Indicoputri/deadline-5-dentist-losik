<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Detail Pelayanan </h1>
    <form action=""method = "post">
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    <th>ID Pendaftaran</th>
                    <td>
                        <select required name="idpendaftaran" id="" class="form-control">
                            {% for item in pendaftaranall %}
                            <option value="{{item.idpendaftaran}}">{{item.idpendaftaran}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>ID Pelayanan</th>
                    <td>
                        <select required name="idpelayanan" id="" class="form-control">
                            {% for item in pelayananall %}
                            <option value="{{item.idpelayanan}}">{{item.idpelayanan}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th> Jumlah Pelayanan </th\>
                    <td>
                        <input type="number" name = "jumlahpelayanan" value = {{detailpelayananobj.jumlahpelayanan}}>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type ="submit">Submit Update</button>
    </form>
<a href="{% url 'detailpelayanan' %}">
    <button> Back </button>
</a>
</body>
</html>
